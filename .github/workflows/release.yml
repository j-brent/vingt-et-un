name: Release

on:
  push:
    tags: ['v*']
  workflow_dispatch:

env:
  VERSION: ${{ github.ref_type == 'tag' && github.ref_name || '0.0.0-dev' }}

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.8.3'
          arch: win64_msvc2022_64
          cache: true

      - name: Configure CMake
        run: cmake --preset windows-qml

      - name: Build
        run: cmake --build --preset windows-qml-release

      - name: Test
        run: ctest --preset windows-qml-release
        env:
          QT_QPA_PLATFORM: offscreen

      - name: Deploy Qt
        run: |
          mkdir deploy
          cp build-win-qml/Release/blackjack-qml.exe deploy/
          windeployqt --qmldir app/qml --release deploy/blackjack-qml.exe

      - name: Create archive
        run: |
          $version = "${{ env.VERSION }}" -replace '^v', ''
          Compress-Archive -Path deploy/* -DestinationPath "blackjack-qml-${version}-windows-x64.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: blackjack-windows-x64
          path: blackjack-qml-*-windows-x64.zip

  build-linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-cursor0 libxkbcommon0 libxcb-xinerama0 fuse libfuse2

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.8.3'
          arch: linux_gcc_64
          cache: true

      - name: Configure CMake
        run: cmake --preset linux-qml

      - name: Build
        run: cmake --build --preset linux-qml-release

      - name: Test
        run: ctest --preset linux-qml-release
        env:
          QT_QPA_PLATFORM: offscreen

      - name: Download linuxdeploy
        run: |
          wget -q https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          wget -q https://github.com/linuxdeploy/linuxdeploy-plugin-qt/releases/download/continuous/linuxdeploy-plugin-qt-x86_64.AppImage
          chmod +x linuxdeploy-x86_64.AppImage linuxdeploy-plugin-qt-x86_64.AppImage

      - name: Create AppImage
        run: |
          export QMAKE=$QT_ROOT_DIR/bin/qmake
          export QML_SOURCES_PATHS=${{ github.workspace }}/app/qml
          ./linuxdeploy-x86_64.AppImage \
            --appdir AppDir \
            --executable build-linux-qml/app/qml/blackjack-qml \
            --desktop-file .github/blackjack-qml.desktop \
            --icon-file .github/blackjack-qml.svg \
            --plugin qt \
            --output appimage

      - name: Rename AppImage
        run: |
          version="${{ env.VERSION }}"
          version="${version#v}"
          mv Blackjack-*.AppImage "blackjack-qml-${version}-linux-x86_64.AppImage"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: blackjack-linux-x86_64
          path: blackjack-qml-*-linux-x86_64.AppImage

  release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    permissions:
      contents: write

    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: blackjack-windows-x64

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: blackjack-linux-x86_64

      - name: Generate checksums
        run: |
          sha256sum blackjack-qml-* > checksums-sha256.txt
          cat checksums-sha256.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            blackjack-qml-*-windows-x64.zip
            blackjack-qml-*-linux-x86_64.AppImage
            checksums-sha256.txt
          generate_release_notes: true
